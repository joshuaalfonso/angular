

<p-toast></p-toast>
<div class="home">
    <div class="hero">
        <p-table #dt1 [value]="users" styleClass="p-datatable-gridlines" [tableStyle]="{ }" class="shadow-3 transition-duration-500 hover:shadow-1" id="myTable" >
            <ng-template pTemplate="caption">
                <h1 class="text-center title">User Data</h1>
              <div class="flex">
                  <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-primary mr-2 border-round-lg" (click)="showDialog()"></button>
                  <span class="p-input-icon-left ml-auto">
                      <i class="pi pi-search"></i>
                      <input pInputText type="text" placeholder="Search keyword" />
                  </span>
              </div>
           </ng-template>
            <ng-template pTemplate="header">
                <tr class="text-base">
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Timestamp</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td data-label="User ID">{{ user.user_id}}</td>
                    <td data-label="Name">{{ user.name }}</td>
                    <td data-label="Username">{{ user.username }}</td>
                    <td data-label="Email">{{ user.email }}</td>
                    <td data-label="Status" >{{ user.status === 0 ? 'Active' : 'Inactive' }}</td>
                    <td data-label="Date">{{ user.timestamp.date   | date: 'MM/dd/yyyy' }}</td>
                    <td data-label="Action">
                      <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2 border-round-lg" (click)="onSelect(user)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<p-dialog header="Add User" [(visible)]="visible" [modal]="true" [style]="{ width: '40vw' }" [draggable]="false" [resizable]="false" [maximizable]="true">
      
    <div class="grid">
      <div class="col-12 p-fluid">
        
        <form  [formGroup]="userForm" (ngSubmit)="onSubmit()">  
            <div class="field">
              <label class="font-semibold" >Name</label>
              <input pInputText id="name" formControlName="name" autocomplete="off">
            </div>

            <div class="field">
              <label class="font-semibold">Email</label>
              <input pInputText id="email" formControlName="email" autocomplete="off" email>
            </div>
      
            <div class="field">
              <label class="font-semibold">Username</label>
              <input pInputText id="username" formControlName="username" autocomplete="off">
            </div>

            <div class="field">
              <label class="font-semibold">Password</label>
              <input pInputText id="password" formControlName="password" autocomplete="off">
            </div>

            <div class="field">
              <p-button label="Submit" type="submit"  class="w-full" ></p-button>

</p-dialog>
